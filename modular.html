<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herakoi Modular</title>
  </head>
  <body class="is-mirrored">
    <div id="container">
      <div class="panel">
        <div class="panel-layer">
          <canvas id="modular-image"></canvas>
        </div>
        <div class="panel-layer">
          <canvas id="modular-image-overlay" style="z-index: 2"></canvas>
        </div>
      </div>
      <div class="panel">
        <div class="panel-layer">
          <video id="modular-video" playsinline muted autoplay></video>
        </div>
        <div class="panel-layer">
          <canvas id="modular-video-overlay"></canvas>
        </div>
      </div>
    </div>

    <div class="control-grid">
      <section class="control-card control-card--upload">
        <p class="control-label">Source Image</p>
        <p class="control-subtext">Load a reference image for sonification (modular architecture).</p>
        <label class="control-field" for="modular-image-upload">
          <span>Select file</span>
          <input type="file" id="modular-image-upload" accept="image/*" />
        </label>
      </section>
      <section class="control-card">
        <p class="control-label">Status</p>
        <p class="control-subtext" id="modular-status">Loadingâ€¦</p>
      </section>
    </div>

    <script type="module" src="/src/modular/main.ts"></script>
  </body>
</html>
