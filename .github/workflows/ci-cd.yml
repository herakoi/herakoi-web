# We keep this workflow focused on two promises: quality gates always run, and we can redeploy Pages on demand when cache probes say no changes.
name: CI + Deploy

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      force_deploy:
        description: >-
          When set to true we bypass the cache probe so the deploy jobs always run even if no build inputs changed.
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        # We pin pnpm so CI stays in lockstep with local contributors and Lefthook’s expectations.
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node.js
        # We align with the repo’s Node 22 baseline and enable pnpm caching to keep reruns snappy for everyone.
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Derive pnpm store directory
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      - name: Install dependencies
        # We install with --frozen-lockfile so the workflow fails fast if the lock file and manifest ever drift.
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser runtime
        # Browser-project specs require a real Chromium binary + OS deps on the CI runner.
        run: pnpm dlx playwright@1.58.2 install --with-deps chromium

      - name: Run Biome lint
        # We stick to lint-only mode in CI; automated fixes stay a developer responsibility.
        run: pnpm run lint:biome

      - name: Run TypeScript
        run: pnpm run typecheck

      - name: Run Vitest (full suite)
        # Running without --changed ensures CI always covers the entire test matrix before merges land.
        run: pnpm test

  changes:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    outputs:
      should_deploy: ${{ steps.decision.outputs.should_deploy }}
    env:
      FORCE_DEPLOY_INPUT: ${{ github.event.inputs.force_deploy || 'false' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute build input hash
        id: compute-build-hash
        run: |
          # We lean on GitHub’s hashFiles expression so the runner computes the digest before this script executes, letting us simply record the value for later comparisons.
          echo "value=${{ hashFiles('src/**', 'public/**', 'legacy_html/**', 'index.html', 'one-channel.html', 'three-channel.html', 'package.json', 'pnpm-lock.yaml', 'tsconfig.json', 'vite.config.ts', 'postcss.config.cjs') }}" >> "$GITHUB_OUTPUT"

      # We keep one cache key named build-hash so every run knows what we last deployed without relying on hash-derived cache keys that might drift from the actual Pages state.
      - name: Restore last build hash snapshot
        id: restore-build-hash
        uses: actions/cache/restore@v4
        with:
          path: .build-hash
          key: build-hash

      - name: Read last build hash
        id: read-build-hash
        run: |
          if [ -f .build-hash/hash.txt ]; then
            last_hash=$(cat .build-hash/hash.txt)
            echo "value=$last_hash" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "value=" >> "$GITHUB_OUTPUT"

      - name: Decide whether to deploy
        id: decision
        run: |
          # We honor manual dispatches first so teammates can redeploy on demand without manufacturing fake file changes.
          # When no override is requested, we compare the freshly computed hash against the ledger value so Pages only rebuilds when inputs diverge from the last deploy.
          if [ "$FORCE_DEPLOY_INPUT" = 'true' ]; then
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          current_hash="${{ steps.compute-build-hash.outputs.value }}"
          last_hash="${{ steps.read-build-hash.outputs.value }}"
          # We write both hashes to the log so teammates can confirm manual comparisons or share ledger mismatches without pulling artifacts.
          echo "Current build input hash: $current_hash"
          if [ -n "$last_hash" ]; then
            echo "Last deployed hash ledger: $last_hash"
          else
            echo "Last deployed hash ledger: <none recorded>"
          fi
          if [ -n "$last_hash" ] && [ "$last_hash" = "$current_hash" ]; then
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Persist latest build hash
        run: |
          mkdir -p .build-hash
          echo "${{ steps.compute-build-hash.outputs.value }}" > .build-hash/hash.txt

      - name: Remove existing build-hash cache
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh cache delete build-hash || true

      - name: Save build hash snapshot
        uses: actions/cache/save@v4
        with:
          path: .build-hash
          key: build-hash

  pages_build:
    # We let the changes job define when work is necessary so this stage only runs when should_deploy resolves true for either cache misses or manual overrides.
    needs:
      - quality
      - changes
    if: needs.changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Derive pnpm store directory
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  pages_deploy:
    needs: pages_build
    if: needs.pages_build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: pages
      cancel-in-progress: true
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
